{% extends "layout.html" %}
{% block title %}Log In{% endblock %}
{% block content %}
    <section class="form login-form">
        <h3>Log In</h3>
        {% if error_messages %}
            <article class="error-messages">
                {% for message in error_messages %}
                    <strong class="error-message">{{ message }}</strong>
                {% endfor %}
            </article>
        {% endif %}
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="button">Log In</button>
        </form>
        <p>Don't have an account? Let's create one <a href="/register">here</a>!</p>
    </section>
{% endblock %}
