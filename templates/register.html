{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <section class="form register-form">
        <h3>Register</h3>
        {% if error_messages %}
            <article class="error-messages">
                {% for message in error_messages %}
                    <strong class="error-message">{{ message }}</strong>
                {% endfor %}
            </article>
        {% endif %}
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" value="{{ user.username }}" minlength="4" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" minlength="8" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="password-again">Password again</label>
                <input type="password" id="password-again" name="password_again" placeholder="Password Again" minlength="8" maxlength="20" required>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <p>Already member? You can log in <a href="/login">here</a>!</p>
    </section>
{% endblock %}
